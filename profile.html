<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="bg-white p-8 rounded-full shadow-2xl text-center">
        <h2 class="text-2xl font-bold text-blue-900 mb-6 flex items-center justify-center">
            <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"></path>
            </svg>
            UChat Profile
        </h2>
        <div class="flex flex-col items-center space-y-4">
            <img id="profile-picture" src="" alt="Profile Picture" class="w-32 h-32 rounded-full border-2 border-blue-900">
            <h3 id="profile-username" class="text-xl font-semibold text-blue-900"></h3>
            <input type="file" id="profile-picture-input" accept="image/*" class="hidden">
            <button onclick="document.getElementById('profile-picture-input').click()" class="bg-blue-900 text-white px-4 py-2 rounded-full hover:bg-blue-800">Change Picture</button>
            <button onclick="window.location.href='/app'" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600">Back to Chat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/user', { credentials: 'include' });
            if (!response.ok) return window.location.href = '/';
            const data = await response.json();
            document.getElementById('profile-username').textContent = data.username;
            document.getElementById('profile-picture').src = data.profilePicture || 'https://via.placeholder.com/150';
            document.body.classList.add(data.theme === 'dark' ? 'dark-mode' : 'light-mode');
        });

        document.getElementById('profile-picture-input').addEventListener('change', async () => {
            const file = document.getElementById('profile-picture-input').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                const profilePicture = reader.result;
                document.getElementById('profile-picture').src = profilePicture;
                await fetch('/update-profile-picture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profilePicture }),
                    credentials: 'include'
                });
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
