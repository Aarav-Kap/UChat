<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Your Profile</h2>
        <div class="flex flex-col items-center space-y-4">
            <img id="profile-picture" src="" alt="Profile Picture" class="w-24 h-24 rounded-full border-2 border-green-500">
            <h3 id="profile-username" class="text-xl font-semibold text-gray-800"></h3>
            <input type="file" id="profile-picture-input" accept="image/*" class="hidden">
            <button onclick="document.getElementById('profile-picture-input').click()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Change Picture</button>
            <button onclick="window.location.href='/chat'" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Back to Chat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/user', { credentials: 'include' });
            if (!response.ok) return window.location.href = '/';
            const data = await response.json();
            document.getElementById('profile-username').textContent = data.username;
            document.getElementById('profile-picture').src = data.profilePicture || 'https://via.placeholder.com/150';
        });

        document.getElementById('profile-picture-input').addEventListener('change', async () => {
            const file = document.getElementById('profile-picture-input').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async () => {
                const profilePicture = reader.result;
                document.getElementById('profile-picture').src = profilePicture;
                await fetch('/update-profile-picture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profilePicture }),
                    credentials: 'include'
                });
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
