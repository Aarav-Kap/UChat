<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Welcome</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:scale-105">
        <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent mb-6">UChat ðŸŽ‰</h1>
        <div id="auth-container" class="space-y-4">
            <div id="login-form">
                <div id="login-error" class="text-red-500 text-sm text-center hidden mb-2"></div>
                <input type="text" id="login-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mt-3">
                <button onclick="login()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all mt-4">Login</button>
                <p class="mt-4 text-gray-600 dark:text-gray-300 text-center text-sm">New to UChat? <span class="text-blue-500 dark:text-blue-400 cursor-pointer hover:underline" onclick="showRegister()">Register</span></p>
            </div>
            <div id="register-form" class="hidden">
                <div id="register-error" class="text-red-500 text-sm text-center hidden mb-2"></div>
                <input type="text" id="register-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="register-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mt-3">
                <button onclick="register()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all mt-4">Register</button>
                <p class="mt-4 text-gray-600 dark:text-gray-300 text-center text-sm">Already have an account? <span class="text-blue-500 dark:text-blue-400 cursor-pointer hover:underline" onclick="showLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        showLogin();

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const error = document.getElementById('login-error');
            if (!username || !password) {
                error.textContent = 'Please fill all fields';
                error.classList.remove('hidden');
                return;
            }
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });
            const data = await response.json();
            if (data.success) window.location.href = '/chat';
            else {
                error.textContent = data.error || 'Login failed';
                error.classList.remove('hidden');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const error = document.getElementById('register-error');
            if (!username || !password) {
                error.textContent = 'Please fill all fields';
                error.classList.remove('hidden');
                return;
            }
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });
            const data = await response.json();
            if (data.success) window.location.href = '/chat';
            else {
                error.textContent = data.error || 'Registration failed';
                error.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
