<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-full shadow-2xl text-center">
        <h1 class="text-4xl font-bold text-blue-900 mb-6 flex items-center justify-center">
            <svg class="w-10 h-10 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"></path>
            </svg>
            UChat
        </h1>
        <div id="auth-container" class="space-y-6">
            <div id="login-form">
                <div id="login-error" class="text-red-500 hidden mb-4"></div>
                <input type="text" id="login-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-900 mb-4">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-900 mb-4">
                <button onclick="login()" class="w-full bg-blue-900 text-white p-3 rounded-lg hover:bg-blue-800">Login</button>
                <p class="mt-4 text-blue-900">New? <span class="underline cursor-pointer" onclick="showRegister()">Register</span></p>
            </div>
            <div id="register-form" class="hidden">
                <div id="register-error" class="text-red-500 hidden mb-4"></div>
                <input type="text" id="register-username" placeholder="Username" class="w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-900 mb-4">
                <input type="password" id="register-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-900 mb-4">
                <button onclick="register()" class="w-full bg-blue-900 text-white p-3 rounded-lg hover:bg-blue-800">Register</button>
                <p class="mt-4 text-blue-900">Have an account? <span class="underline cursor-pointer" onclick="showLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        function showLogin() { document.getElementById('login-form').style.display = 'block'; document.getElementById('register-form').style.display = 'none'; }
        function showRegister() { document.getElementById('login-form').style.display = 'none'; document.getElementById('register-form').style.display = 'block'; }
        showLogin();

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const error = document.getElementById('login-error');
            if (!username || !password) { error.textContent = 'Please fill all fields'; error.classList.remove('hidden'); return; }
            const response = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }), credentials: 'include' });
            const data = await response.json();
            if (data.success) window.location.href = '/app';
            else { error.textContent = data.error || 'Login failed'; error.classList.remove('hidden'); }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const error = document.getElementById('register-error');
            if (!username || !password) { error.textContent = 'Please fill all fields'; error.classList.remove('hidden'); return; }
            const response = await fetch('/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }), credentials: 'include' });
            const data = await response.json();
            if (data.success) window.location.href = '/app';
            else { error.textContent = data.error || 'Registration failed'; error.classList.remove('hidden'); }
        }
    </script>
</body>
</html>
