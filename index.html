<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlisChat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #error-message {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #ffcccc;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        #sidebar h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #user-list li {
            padding: 5px 0;
            font-size: 14px;
            cursor: pointer;
        }
        #user-list li:hover {
            background-color: #444;
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls a {
            color: #00ced1;
            text-decoration: none;
            margin-left: 15px;
            cursor: pointer;
        }
        .controls a:hover {
            text-decoration: underline;
        }
        #tabs {
            padding: 10px;
            background-color: #f0f0f0;
        }
        .tab-button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            background-color: #00ced1;
            color: white;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #008b8b;
        }
        #chat-area-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .chat-area {
            display: none;
        }
        .chat-area.active {
            display: block;
        }
        .chat-content {
            max-height: 100%;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .message.system {
            color: #666;
            font-style: italic;
        }
        .message .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .message img {
            max-width: 200px;
            margin-top: 5px;
        }
        #input-container {
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        #typing-indicator {
            margin-right: 10px;
            color: #666;
        }
        #input-area {
            display: flex;
            flex-grow: 1;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 5px;
        }
        #language-select {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #00ced1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008b8b;
        }
        #image-button {
            margin-left: 5px;
        }
        #color-picker-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #color-picker-content {
            text-align: center;
        }
        #color-picker {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="sidebar">
        <h3>Online Users (<span id="user-count">0</span>)</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-container">
        <div id="header">
            <span id="current-username">Loading...</span>
            <div class="controls">
                <a href="#" onclick="changeUsername(event)">Change Username</a>
                <a href="#" onclick="showColorPicker(event)">Change Color</a>
                <a href="#" onclick="logout(event)">Logout</a>
            </div>
        </div>
        <div id="tabs">
            <button class="tab-button active" data-tab="main" onclick="switchTab('main')">Main Chat</button>
        </div>
        <div id="chat-area-container">
            <div id="chat-area" class="chat-area active">
                <div class="chat-content"></div>
            </div>
        </div>
        <div id="input-container">
            <div id="typing-indicator" class="typing-indicator"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()" onkeydown="if(event.key === 'Enter') sendMessage(event)">
                <select id="language-select" onchange="updateLanguage(event)">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="hi">Hindi</option>
                </select>
                <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="sendImage(event)">
                <button id="send-button" onclick="sendMessage(event)">Send</button>
                <button id="image-button" onclick="document.getElementById('image-input').click()">Image</button>
            </div>
        </div>
        <div id="color-picker-modal">
            <div id="color-picker-content">
                <h3>Choose Your Color</h3>
                <input type="color" id="color-picker" value="#1E90FF">
                <br><br>
                <button onclick="changeColor(event)">Save</button>
                <button onclick="hideColorPicker(event)">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(window.location.origin, { 
            reconnection: true, 
            reconnectionAttempts: 5, 
            reconnectionDelay: 1000 
        });
        let username = '', userColor = '#1E90FF', userLanguage = 'en', activeTab = 'main', dmTabs = {}, replyTo = null;
        const connectedUsers = {};

        socket.on('connect', () => {
            console.log('Socket.IO connected successfully');
        });

        socket.on('connect_error', (err) => {
            console.error('Socket.IO connection error:', err.message);
            showError('Connection to server failed. Attempting to reconnect...');
            setTimeout(() => socket.connect(), 1000);
        });

        socket.on('disconnect', () => {
            console.warn('Socket.IO disconnected');
            showError('Disconnected from server. Reconnecting...');
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            if (message.includes('Not logged in')) {
                console.log('Redirecting to login due to 401');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000); // Redirect to login after 2 seconds
            } else {
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function initializeUser() {
            fetch('/user', { 
                method: 'GET', 
                credentials: 'include' 
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.error) {
                        console.error('User fetch error:', data.error);
                        showError(`Failed to load user data. Redirecting to login... (${data.error})`);
                        return;
                    }
                    username = data.username;
                    userColor = data.color || '#1E90FF';
                    userLanguage = data.language || 'en';
                    document.getElementById('current-username').textContent = `Welcome, ${username}`;
                    document.getElementById('language-select').value = userLanguage;
                    updateColorStyle();
                    console.log('User initialized:', { username, userColor, userLanguage });

                    socket.emit('chat message', { 
                        username: 'System', 
                        text: `${username} has joined`, 
                        id: Date.now().toString(),
                        system: true 
                    });
                })
                .catch(err => {
                    console.error('Fetch /user error:', err);
                    showError(`Failed to load user data. Redirecting to login... (${err.message})`);
                });
        }

        initializeUser();

        function switchTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.chat-area').forEach(area => area.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            const chatArea = document.getElementById(tabId === 'main' ? 'chat-area' : tabId);
            if (chatArea) chatArea.classList.add('active');
            activeTab = tabId;
            // No history loading since messages are not saved
            const chatContent = document.querySelector(`#${tabId === 'main' ? 'chat-area' : tabId} .chat-content`);
            if (chatContent) {
                chatContent.scrollTop = chatContent.scrollHeight;
            }
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const msg = { 
                    username, 
                    text: message, 
                    color: userColor, 
                    language: userLanguage, 
                    id: Date.now().toString(), 
                    replyTo 
                };
                if (activeTab === 'main') {
                    socket.emit('chat message', msg);
                } else {
                    const recipientId = activeTab.split('-')[1];
                    socket.emit('dm message', { ...msg, recipientId });
                }
                input.value = '';
                replyTo = null;
                socket.emit('stop typing');
            }
        }

        function handleTyping() {
            const input = document.getElementById('message-input');
            if (input.value.trim()) {
                socket.emit('typing', username);
            } else {
                socket.emit('stop typing');
            }
        }

        function updateLanguage(event) {
            userLanguage = event.target.value;
            fetch('/update-language', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: userLanguage }),
                credentials: 'include'
            })
                .then(res => res.json())
                .then(data => {
                    console.log('Language updated:', data);
                })
                .catch(err => {
                    console.error('Error updating language:', err);
                    showError('Failed to update language');
                });
        }

        function changeUsername(event) {
            event.preventDefault();
            const oldUsername = username;
            const newUsername = prompt('Enter new username (min 3 characters):', username);
            if (newUsername && newUsername.length >= 3 && newUsername !== oldUsername) {
                fetch('/change-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newUsername }),
                    credentials: 'include'
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            username = newUsername;
                            document.getElementById('current-username').textContent = `Welcome, ${username}`;
                            socket.emit('name change', { oldUsername, newUsername });
                            socket.emit('chat message', { 
                                username: 'System', 
                                text: `${oldUsername} changed their name to ${newUsername}`, 
                                id: Date.now().toString(),
                                system: true 
                            });
                        } else {
                            showError('Failed to change username');
                        }
                    })
                    .catch(err => {
                        console.error('Error changing username:', err);
                        showError('Failed to change username');
                    });
            }
        }

        function showColorPicker(event) {
            event.preventDefault();
            document.getElementById('color-picker').value = userColor;
            document.getElementById('color-picker-modal').style.display = 'block';
        }

        function changeColor(event) {
            event.preventDefault();
            const newColor = document.getElementById('color-picker').value;
            if (newColor !== userColor) {
                userColor = newColor;
                updateColorStyle();
                fetch('/change-color', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ color: userColor }),
                    credentials: 'include'
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            socket.emit('color change', { id: socket.id, color: userColor });
                        } else {
                            showError('Failed to change color');
                        }
                    })
                    .catch(err => {
                        console.error('Error changing color:', err);
                        showError('Failed to change color');
                    });
            }
            hideColorPicker(event);
        }

        function hideColorPicker(event) {
            event.preventDefault();
            document.getElementById('color-picker-modal').style.display = 'none';
        }

        function updateColorStyle() {
            document.querySelectorAll('.message').forEach(msg => {
                const userSpan = msg.querySelector('.username');
                if (userSpan && userSpan.textContent === username) {
                    userSpan.style.color = userColor;
                }
            });
            const userLi = Array.from(document.querySelectorAll('#user-list li')).find(li => li.textContent === username);
            if (userLi) userLi.style.color = userColor;
        }

        function logout(event) {
            event.preventDefault();
            fetch('/logout', { 
                method: 'GET', 
                credentials: 'include' 
            })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(err => {
                    console.error('Logout error:', err);
                    showError('Failed to logout');
                });
        }

        function sendImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const msg = { 
                        username, 
                        text: e.target.result, 
                        color: userColor, 
                        language: userLanguage, 
                        id: Date.now().toString(), 
                        isImage: true 
                    };
                    if (activeTab === 'main') {
                        socket.emit('chat message', msg);
                    } else {
                        const recipientId = activeTab.split('-')[1];
                        socket.emit('dm message', { ...msg, recipientId });
                    }
                };
                reader.readAsDataURL(file);
                event.target.value = '';
            }
        }

        socket.on('chat message', msg => {
            const chatContent = document.querySelector('#chat-area .chat-content');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (msg.system ? ' system' : '');
            if (msg.isImage) {
                messageDiv.innerHTML = `<span class="username" style="color: ${msg.color}">${msg.username}</span>: <br><img src="${msg.text}" alt="Image">`;
            } else {
                messageDiv.innerHTML = `<span class="username" style="color: ${msg.color}">${msg.username}</span>: ${msg.text}`;
            }
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        });

        socket.on('dm message', msg => {
            const tabId = `dm-${msg.senderId}`;
            if (!dmTabs[tabId]) {
                const recipient = connectedUsers[msg.senderId];
                if (!recipient) return;
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.textContent = `DM: ${recipient.username}`;
                button.dataset.tab = tabId;
                button.onclick = () => switchTab(tabId);
                document.getElementById('tabs').appendChild(button);

                const dmArea = document.createElement('div');
                dmArea.id = tabId;
                dmArea.className = 'chat-area';
                dmArea.innerHTML = '<div class="chat-content"></div>';
                document.getElementById('chat-area-container').appendChild(dmArea);
                dmTabs[tabId] = true;
            }
            const chatContent = document.querySelector(`#${tabId} .chat-content`);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (msg.isImage) {
                messageDiv.innerHTML = `<span class="username" style="color: ${msg.color}">${msg.username}</span>: <br><img src="${msg.text}" alt="Image">`;
            } else {
                messageDiv.innerHTML = `<span class="username" style="color: ${msg.color}">${msg.username}</span>: ${msg.text}`;
            }
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        });

        socket.on('user count', count => {
            document.getElementById('user-count').textContent = count;
        });

        socket.on('user list', users => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                li.style.color = user.color;
                li.onclick = () => {
                    const tabId = `dm-${user.id}`;
                    if (!dmTabs[tabId]) switchTab(tabId);
                    else switchTab(tabId);
                };
                userList.appendChild(li);
                connectedUsers[user.id] = user;
            });
            updateColorStyle();
        });

        socket.on('name change', data => {
            const user = Object.values(connectedUsers).find(u => u.username === data.oldUsername);
            if (user) {
                user.username = data.newUsername;
                const userLi = Array.from(document.querySelectorAll('#user-list li')).find(li => li.textContent === data.oldUsername);
                if (userLi) userLi.textContent = data.newUsername;
                const tabButton = document.querySelector(`[data-tab="dm-${user.id}"]`);
                if (tabButton) tabButton.textContent = `DM: ${data.newUsername}`;
            }
        });

        socket.on('color change', data => {
            const user = connectedUsers[data.id];
            if (user) {
                user.color = data.color;
                const userLi = Array.from(document.querySelectorAll('#user-list li')).find(li => li.textContent === user.username);
                if (userLi) userLi.style.color = data.color;
                document.querySelectorAll('.message').forEach(msg => {
                    const userSpan = msg.querySelector('.username');
                    if (userSpan && userSpan.textContent === user.username) {
                        userSpan.style.color = data.color;
                    }
                });
            }
        });

        socket.on('typing', user => {
            if (activeTab === 'main' || activeTab === `dm-${Object.values(connectedUsers).find(u => u.username === user)?.id}`) {
                const typingIndicator = document.getElementById('typing-indicator');
                typingIndicator.textContent = `${user} is typing...`;
            }
        });

        socket.on('stop typing', () => {
            document.getElementById('typing-indicator').textContent = '';
        });
    </script>
