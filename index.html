<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gradient-to-br from-teal-400 to-purple-500 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-teal-600 text-center mb-6">Welcome to UChat</h2>
        <div id="auth-container" class="space-y-6">
            <div id="login-form">
                <div id="error-message" class="hidden text-red-500 text-center mb-4"></div>
                <div class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-teal-700">Username</label>
                        <input type="text" id="login-username" class="w-full px-4 py-2 bg-teal-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your username">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-teal-700">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 bg-teal-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your password">
                    </div>
                    <button onclick="login()" class="w-full bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-purple-500 transition duration-200">Login</button>
                    <p class="text-center text-teal-700">New here? <span class="text-purple-500 cursor-pointer" onclick="showRegister()">Register</span></p>
                </div>
            </div>
            <div id="register-form" class="hidden">
                <div id="register-error" class="hidden text-red-500 text-center mb-4"></div>
                <div class="space-y-4">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-teal-700">Username</label>
                        <input type="text" id="register-username" class="w-full px-4 py-2 bg-teal-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Choose username">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-teal-700">Password</label>
                        <input type="password" id="register-password" class="w-full px-4 py-2 bg-teal-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Create password">
                    </div>
                    <button onclick="register()" class="w-full bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-purple-500 transition duration-200">Register</button>
                    <p class="text-center text-teal-700">Already registered? <span class="text-purple-500 cursor-pointer" onclick="showLogin()">Login</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() { document.getElementById('login-form').style.display = 'block'; document.getElementById('register-form').style.display = 'none'; }
        function showRegister() { document.getElementById('login-form').style.display = 'none'; document.getElementById('register-form').style.display = 'block'; }
        showLogin();

        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const error = document.getElementById('error-message');
            if (!username || !password) { error.textContent = 'Please fill all fields'; error.classList.remove('hidden'); return; }
            try {
                const response = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }), credentials: 'include' });
                const data = await response.json();
                if (data.success) window.location.href = '/app';
                else { error.textContent = data.error || 'Login failed'; error.classList.remove('hidden'); }
            } catch (err) { error.textContent = 'An error occurred'; error.classList.remove('hidden'); }
        }

        async function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const error = document.getElementById('register-error');
            if (!username || !password) { error.textContent = 'Please fill all fields'; error.classList.remove('hidden'); return; }
            try {
                const response = await fetch('/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }), credentials: 'include' });
                const data = await response.json();
                if (data.success) window.location.href = '/app';
                else { error.textContent = data.error || 'Registration failed'; error.classList.remove('hidden'); }
            } catch (err) { error.textContent = 'An error occurred'; error.classList.remove('hidden'); }
        }

        document.querySelectorAll('input[type="password"]').forEach(input => input.addEventListener('keypress', e => { if (e.key === 'Enter') (document.getElementById('login-form').style.display === 'block' ? login : register)(); }));
    </script>
</body>
</html>
