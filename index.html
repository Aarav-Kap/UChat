<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlisChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        #sidebar h3 {
            margin-top: 0;
        }
        #user-list {
            list-style: none;
            padding: 0;
        }
        #user-list li {
            padding: 5px;
            cursor: pointer;
        }
        #user-list li:hover {
            background-color: #555;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #tabs {
            display: flex;
            background-color: #ddd;
            padding: 5px;
        }
        #tabs button {
            padding: 10px 20px;
            margin-right: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #tabs button:hover {
            background-color: #45a049;
        }
        #tabs button.active {
            background-color: #357a38;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            display: none;
        }
        #chat.active {
            display: block;
        }
        #chat div {
            margin-bottom: 10px; /* Added spacing between messages */
        }
        #chat .message {
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
            margin-bottom: 5px; /* Added spacing within message groups */
        }
        #chat .message.sent {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }
        #chat .message.received {
            background-color: #e0e0e0;
            margin-right: auto;
        }
        #chat .message.dm {
            background-color: #FFD700;
        }
        #chat img {
            max-width: 200px;
            border-radius: 5px;
            margin-bottom: 5px; /* Added spacing below images */
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #image-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover, #image-button:hover {
            background-color: #45a049;
        }
        #image-input {
            display: none;
        }
        #typing-indicator {
            color: #888;
            font-style: italic;
            margin: 5px 10px;
        }
        #username-container {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #change-username {
            cursor: pointer;
            color: #007BFF;
        }
        #change-username:hover {
            text-decoration: underline;
        }
        .dm-tab {
            display: none;
            width: 100%;
            height: calc(100vh - 150px);
        }
        .dm-tab.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Online Users (<span id="user-count">0</span>)</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-container">
        <div id="username-container">
            <span id="current-username">Loading...</span>
            <span id="change-username" onclick="changeUsername()">Change Username</span>
        </div>
        <div id="tabs">
            <button class="tab-button active" onclick="switchTab('main')">Main Chat</button>
        </div>
        <div id="chat" class="active"></div>
        <div id="dm-tabs"></div>
        <div id="typing-indicator"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()" onkeydown="if(event.key === 'Enter') sendMessage()">
            <input type="file" id="image-input" accept="image/*" onchange="sendImage()">
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="image-button" onclick="document.getElementById('image-input').click()">Image</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let typingTimeout;
        let activeTab = 'main';
        let dmTabs = {};

        // Fetch current username
        fetch('/username')
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    window.location.href = '/';
                } else {
                    username = data.username;
                    document.getElementById('current-username').textContent = `Welcome, ${username}`;
                    socket.emit('chat message', { username: 'System', text: `${username} has joined the chat` });
                }
            })
            .catch(err => {
                console.error('Error fetching username:', err);
                window.location.href = '/';
            });

        socket.on('user count', (count) => {
            document.getElementById('user-count').textContent = count;
        });

        socket.on('user list', (users) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                if (user.username !== username) {
                    const li = document.createElement('li');
                    li.textContent = user.username;
                    li.onclick = () => startDM(user.id, user.username);
                    userList.appendChild(li);
                }
            });
        });

        socket.on('chat message', (msg) => {
            if (activeTab === 'main' || (dmTabs[msg.recipientId || msg.senderId] && dmTabs[msg.recipientId || msg.senderId].chat.contains(document.activeElement))) {
                const chat = document.getElementById('chat');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.username === username ? 'sent' : 'received'} ${msg.isDM ? 'dm' : ''}`;
                const content = msg.image ? `<img src="${msg.image}" alt="Image">` : msg.text;
                messageDiv.innerHTML = `<strong>${msg.username}:</strong> ${content}`;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
        });

        socket.on('dm message', (msg) => {
            if (msg.recipientId === socket.id || msg.username === username) {
                let tab = dmTabs[msg.recipientId || msg.senderId];
                if (!tab) {
                    createDMTab(msg.recipientId || msg.senderId, msg.username);
                    tab = dmTabs[msg.recipientId || msg.senderId];
                }
                const chat = tab.chat;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.username === username ? 'sent' : 'received'} dm`;
                const content = msg.image ? `<img src="${msg.image}" alt="Image">` : msg.text;
                messageDiv.innerHTML = `<strong>${msg.username} (DM):</strong> ${content}`;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
                if (msg.username !== username) {
                    window.open(window.location.href + `?dm=${msg.senderId}`, `_blank`);
                }
            }
        });

        socket.on('typing', (username) => {
            if (activeTab === 'main') {
                document.getElementById('typing-indicator').textContent = `${username} is typing...`;
            } else {
                Object.values(dmTabs).forEach(tab => {
                    if (tab.chat.contains(document.activeElement)) {
                        tab.typingIndicator.textContent = `${username} is typing...`;
                    }
                });
            }
        });

        socket.on('stop typing', () => {
            if (activeTab === 'main') {
                document.getElementById('typing-indicator').textContent = '';
            } else {
                Object.values(dmTabs).forEach(tab => {
                    tab.typingIndicator.textContent = '';
                });
            }
        });

        socket.on('name change', (data) => {
            if (data.oldUsername === username) {
                username = data.newUsername;
                document.getElementById('current-username').textContent = `Welcome, ${username}`;
            }
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<em>${data.oldUsername} changed their name to ${data.newUsername}</em>`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            Object.values(dmTabs).forEach(tab => {
                tab.chat.appendChild(messageDiv.cloneNode(true));
                tab.chat.scrollTop = tab.chat.scrollHeight;
            });
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text) {
                const recipientId = input.dataset.recipientId;
                const msg = { username, text };
                if (recipientId) {
                    msg.recipientId = recipientId;
                    socket.emit('dm message', msg);
                    window.open(window.location.href + `?dm=${recipientId}`, '_blank');
                } else {
                    socket.emit('chat message', msg);
                }
                input.value = '';
                input.dataset.recipientId = '';
                socket.emit('stop typing');
            }
        }

        function sendImage() {
            const input = document.getElementById('image-input');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const image = e.target.result;
                    const recipientId = document.getElementById('message-input').dataset.recipientId;
                    const msg = { username, image };
                    if (recipientId) {
                        msg.recipientId = recipientId;
                        socket.emit('dm message', msg);
                        window.open(window.location.href + `?dm=${recipientId}`, '_blank');
                    } else {
                        socket.emit('chat message', msg);
                    }
                    input.value = '';
                };
                reader.readAsDataURL(file);
            }
        }

        function startDM(recipientId, recipientUsername) {
            document.getElementById('message-input').dataset.recipientId = recipientId;
            document.getElementById('message-input').placeholder = `DM to ${recipientUsername}...`;
            window.open(window.location.href + `?dm=${recipientId}`, '_blank');
        }

        function createDMTab(recipientId, recipientUsername) {
            const dmTabsDiv = document.getElementById('dm-tabs');
            const tabDiv = document.createElement('div');
            tabDiv.id = `dm-tab-${recipientId}`;
            tabDiv.className = 'dm-tab';
            tabDiv.innerHTML = `
                <div id="tabs">
                    <button class="tab-button" onclick="switchTab('dm-${recipientId}')">DM with ${recipientUsername}</button>
                </div>
                <div id="chat-dm-${recipientId}" class="chat"></div>
                <div id="typing-indicator-dm-${recipientId}" class="typing-indicator"></div>
            `;
            dmTabsDiv.appendChild(tabDiv);
            dmTabs[recipientId] = {
                chat: document.getElementById(`chat-dm-${recipientId}`),
                typingIndicator: document.getElementById(`typing-indicator-dm-${recipientId}`)
            };
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById('chat').classList.remove('active');
            document.querySelectorAll('.dm-tab').forEach(tab => tab.classList.remove('active'));

            if (tabId === 'main') {
                document.getElementById('chat').classList.add('active');
                document.querySelector(`button[onclick="switchTab('main')"]`).classList.add('active');
                activeTab = 'main';
                document.getElementById('message-input').dataset.recipientId = '';
                document.getElementById('message-input').placeholder = 'Type a message...';
            } else {
                const dmTab = document.getElementById(tabId.replace('dm-', 'dm-tab-'));
                dmTab.classList.add('active');
                document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
                activeTab = tabId;
                const recipientId = tabId.replace('dm-', '');
                document.getElementById('message-input').dataset.recipientId = recipientId;
                document.getElementById('message-input').placeholder = `DM to ${Object.values(dmTabs).find(tab => tab.chat.id === `chat-dm-${recipientId}`).chat.previousElementSibling.textContent.match(/DM with (.*)/)[1]}...`;
            }
        }

        function handleTyping() {
            socket.emit('typing', username);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop typing');
            }, 1000);
        }

        function changeUsername() {
            const newUsername = prompt('Enter new username:');
            if (newUsername && newUsername.trim()) {
                fetch('/change-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newUsername: newUsername.trim() })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            socket.emit('name change', { oldUsername: username, newUsername: newUsername.trim(), id: socket.id });
                        } else {
                            alert(data.message || 'Failed to change username');
                        }
                    })
                    .catch(err => {
                        console.error('Error changing username:', err);
                        alert('Error changing username');
                    });
            }
        }

        // Handle URL parameter for DM tabs
        const urlParams = new URLSearchParams(window.location.search);
        const dmParam = urlParams.get('dm');
        if (dmParam) {
            startDM(dmParam, document.querySelector('#user-list li')?.textContent || 'Unknown');
            switchTab(`dm-${dmParam}`);
        }
    </script>
</body>
</html>
