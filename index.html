<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlisChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        #sidebar h3 {
            margin-top: 0;
        }
        #user-list {
            list-style: none;
            padding: 0;
        }
        #user-list li {
            padding: 5px;
            cursor: pointer;
        }
        #user-list li:hover {
            background-color: #555;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #tabs {
            display: flex;
            background-color: #ddd;
            padding: 5px;
            overflow-x: auto;
            white-space: nowrap;
        }
        #tabs button {
            padding: 10px 20px;
            margin-right: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #tabs button:hover {
            background-color: #45a049;
        }
        #tabs button.active {
            background-color: #357a38;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            display: none;
        }
        #chat.active {
            display: block;
        }
        #chat div {
            margin-bottom: 10px; /* Spacing between messages */
        }
        #chat .message {
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
            margin-bottom: 5px; /* Spacing within message groups */
        }
        #chat .message.sent {
            background-color: #007BFF;
            color: white;
            margin-left: auto;
        }
        #chat .message.received {
            background-color: #e0e0e0;
            margin-right: auto;
        }
        #chat .message.dm {
            background-color: #FFD700;
        }
        #chat img {
            max-width: 200px;
            border-radius: 5px;
            margin-bottom: 5px; /* Spacing below images */
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #ddd;
            align-items: center;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button, #image-button, #translate-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #send-button:hover, #image-button:hover, #translate-button:hover {
            background-color: #45a049;
        }
        #image-input {
            display: none;
        }
        #typing-indicator {
            color: #888;
            font-style: italic;
            margin: 5px 10px;
        }
        #username-container {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #change-username, #logout, #change-color {
            cursor: pointer;
            color: #007BFF;
            margin-left: 10px;
        }
        #change-username:hover, #logout:hover, #change-color:hover {
            text-decoration: underline;
        }
        .dm-tab {
            display: none;
            width: 100%;
            height: calc(100vh - 150px);
        }
        .dm-tab.active {
            display: block;
        }
        #language-select {
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Online Users (<span id="user-count">0</span>)</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-container">
        <div id="username-container">
            <span id="current-username">Loading...</span>
            <div>
                <span id="change-username" onclick="changeUsername()">Change Username</span>
                <span id="change-color" onclick="changeColor()">Change Color</span>
                <span id="logout" onclick="logout()">Logout</span>
            </div>
        </div>
        <div id="tabs">
            <button class="tab-button active" onclick="switchTab('main')">Main Chat</button>
        </div>
        <div id="chat" class="active"></div>
        <div id="dm-tabs"></div>
        <div id="typing-indicator"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()" onkeydown="if(event.key === 'Enter') sendMessage()">
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="hi">Hindi</option>
            </select>
            <input type="file" id="image-input" accept="image/*" onchange="sendImage()">
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="image-button" onclick="document.getElementById('image-input').click()">Image</button>
            <button id="translate-button" onclick="translateMessage()">Translate</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let userColor = '#000000'; // Default color
        let typingTimeout;
        let activeTab = 'main';
        let dmTabs = {};

        // Fetch current username and color
        fetch('/username')
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    window.location.href = '/';
                } else {
                    username = data.username;
                    userColor = data.color || '#000000';
                    document.getElementById('current-username').textContent = `Welcome, ${username}`;
                    socket.emit('chat message', { username: 'System', text: `${username} has joined the chat` });
                }
            })
            .catch(err => {
                console.error('Error fetching username:', err);
                window.location.href = '/';
            });

        socket.on('user count', (count) => {
            document.getElementById('user-count').textContent = count;
        });

        socket.on('user list', (users) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                if (user.username !== username) {
                    const li = document.createElement('li');
                    li.textContent = user.username;
                    li.style.color = user.color || '#ffffff';
                    li.onclick = () => startDM(user.id, user.username);
                    userList.appendChild(li);
                }
            });
        });

        socket.on('chat message', (msg) => {
            if (activeTab === 'main') {
                const chat = document.getElementById('chat');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.username === username ? 'sent' : 'received'} ${msg.isDM ? 'dm' : ''}`;
                const content = msg.image ? `<img src="${msg.image}" alt="Image">` : msg.text;
                messageDiv.innerHTML = `<strong style="color: ${msg.color || '#000000'}">${msg.username}:</strong> ${content}`;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }
        });

        socket.on('dm message', (msg) => {
            const recipientId = msg.recipientId === socket.id ? (msg.senderId || socket.id) : msg.recipientId;
            const tabId = `dm-${recipientId}`;
            let tab = dmTabs[recipientId];
            if (!tab) {
                createDMTab(recipientId, msg.username === username ? getRecipientUsername(recipientId) : msg.username);
                tab = dmTabs[recipientId];
            }
            const chat = tab.chat;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.username === username ? 'sent' : 'received'} dm`;
            const content = msg.image ? `<img src="${msg.image}" alt="Image">` : msg.text;
            messageDiv.innerHTML = `<strong style="color: ${msg.color || '#000000'}">${msg.username} (DM):</strong> ${content}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('typing', (username) => {
            if (activeTab === 'main') {
                document.getElementById('typing-indicator').textContent = `${username} is typing...`;
            } else {
                const recipientId = activeTab.replace('dm-', '');
                if (dmTabs[recipientId]) {
                    dmTabs[recipientId].typingIndicator.textContent = `${username} is typing...`;
                }
            }
        });

        socket.on('stop typing', () => {
            if (activeTab === 'main') {
                document.getElementById('typing-indicator').textContent = '';
            } else {
                const recipientId = activeTab.replace('dm-', '');
                if (dmTabs[recipientId]) {
                    dmTabs[recipientId].typingIndicator.textContent = '';
                }
            }
        });

        socket.on('name change', (data) => {
            if (data.oldUsername === username) {
                username = data.newUsername;
                document.getElementById('current-username').textContent = `Welcome, ${username}`;
            }
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<em>${data.oldUsername} changed their name to ${data.newUsername}</em>`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            Object.values(dmTabs).forEach(tab => {
                tab.chat.appendChild(messageDiv.cloneNode(true));
                tab.chat.scrollTop = tab.chat.scrollHeight;
            });
        });

        socket.on('color change', (data) => {
            const userList = document.getElementById('user-list');
            const userItems = userList.getElementsByTagName('li');
            for (let item of userItems) {
                if (item.onclick.toString().includes(data.id)) {
                    item.style.color = data.color;
                    break;
                }
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (text) {
                const recipientId = input.dataset.recipientId;
                const msg = { username, text, color: userColor };
                if (recipientId) {
                    msg.recipientId = recipientId;
                    socket.emit('dm message', msg);
                } else {
                    socket.emit('chat message', msg);
                }
                input.value = '';
                socket.emit('stop typing');
            }
        }

        function sendImage() {
            const input = document.getElementById('image-input');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const image = e.target.result;
                    const recipientId = document.getElementById('message-input').dataset.recipientId;
                    const msg = { username, image, color: userColor };
                    if (recipientId) {
                        msg.recipientId = recipientId;
                        socket.emit('dm message', msg);
                    } else {
                        socket.emit('chat message', msg);
                    }
                    input.value = '';
                };
                reader.readAsDataURL(file);
            }
        }

        function startDM(recipientId, recipientUsername) {
            const tabId = `dm-${recipientId}`;
            if (!dmTabs[recipientId]) {
                createDMTab(recipientId, recipientUsername);
            }
            switchTab(tabId);
        }

        function createDMTab(recipientId, recipientUsername) {
            const dmTabsDiv = document.getElementById('dm-tabs');
            const tabs = document.getElementById('tabs');
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button';
            tabButton.textContent = `DM: ${recipientUsername}`;
            tabButton.onclick = () => switchTab(`dm-${recipientId}`);
            tabs.appendChild(tabButton);

            const tabDiv = document.createElement('div');
            tabDiv.id = `dm-tab-${recipientId}`;
            tabDiv.className = 'dm-tab';
            tabDiv.innerHTML = `
                <div id="chat-dm-${recipientId}" class="chat"></div>
                <div id="typing-indicator-dm-${recipientId}" class="typing-indicator"></div>
            `;
            dmTabsDiv.appendChild(tabDiv);
            dmTabs[recipientId] = {
                chat: document.getElementById(`chat-dm-${recipientId}`),
                typingIndicator: document.getElementById(`typing-indicator-dm-${recipientId}`),
                button: tabButton
            };
        }

        function switchTab(tabId) {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById('chat').classList.remove('active');
            document.querySelectorAll('.dm-tab').forEach(tab => tab.classList.remove('active'));

            if (tabId === 'main') {
                document.getElementById('chat').classList.add('active');
                document.querySelector(`button[onclick="switchTab('main')"]`).classList.add('active');
                activeTab = 'main';
                document.getElementById('message-input').dataset.recipientId = '';
                document.getElementById('message-input').placeholder = 'Type a message...';
            } else {
                const recipientId = tabId.replace('dm-', '');
                const dmTab = document.getElementById(`dm-tab-${recipientId}`);
                dmTab.classList.add('active');
                dmTabs[recipientId].button.classList.add('active');
                activeTab = tabId;
                document.getElementById('message-input').dataset.recipientId = recipientId;
                document.getElementById('message-input').placeholder = `DM to ${dmTabs[recipientId].button.textContent.replace('DM: ', '')}...`;
            }
        }

        function handleTyping() {
            socket.emit('typing', username);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop typing');
            }, 1000);
        }

        function changeUsername() {
            const newUsername = prompt('Enter new username:');
            if (newUsername && newUsername.trim()) {
                fetch('/change-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newUsername: newUsername.trim() })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            socket.emit('name change', { oldUsername: username, newUsername: newUsername.trim(), id: socket.id });
                        } else {
                            alert(data.message || 'Failed to change username');
                        }
                    })
                    .catch(err => {
                        console.error('Error changing username:', err);
                        alert('Error changing username');
                    });
            }
        }

        function changeColor() {
            const newColor = prompt('Enter a color (e.g., #FF0000 for red):', userColor);
            if (newColor && /^#[0-9A-F]{6}$/i.test(newColor)) {
                fetch('/change-color', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ color: newColor })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            userColor = newColor;
                            socket.emit('color change', { id: socket.id, color: newColor });
                        } else {
                            alert(data.message || 'Failed to change color');
                        }
                    })
                    .catch(err => {
                        console.error('Error changing color:', err);
                        alert('Error changing color');
                    });
            } else {
                alert('Please enter a valid hex color code (e.g., #FF0000)');
            }
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/';
                })
                .catch(err => {
                    console.error('Error logging out:', err);
                    alert('Error logging out');
                });
        }

        async function translateMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            const targetLang = document.getElementById('language-select').value;
            if (text) {
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
                    const data = await response.json();
                    if (data.responseStatus === 200) {
                        input.value = data.responseData.translatedText;
                    } else {
                        alert('Translation failed: ' + data.responseDetails);
                    }
                } catch (err) {
                    console.error('Translation error:', err);
                    alert('Translation failed');
                }
            }
        }

        function getRecipientUsername(recipientId) {
            const userList = document.querySelectorAll('#user-list li');
            for (let user of userList) {
                if (user.onclick.toString().includes(recipientId)) {
                    return user.textContent;
                }
            }
            return 'Unknown';
        }
    </script>
</body>
</html>
