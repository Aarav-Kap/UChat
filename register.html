<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f4f4f4; border-radius: 5px;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" name="username" id="username" placeholder="Username" value="" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p id="error" style="color: red;"></p>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            console.log('Sending registration:', { username, password });

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    window.location.href = '/chat.html';
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error || 'Registration failed. Please try again.';
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                        errorDiv.textContent = '';
                    }, 3000);
                }
            } catch (err) {
                console.error('Registration error:', err);
                if (!navigator.onLine) {
                    errorDiv.textContent = 'No internet connection. Please check your network and try again.';
                } else {
                    errorDiv.textContent = 'Unable to reach the server. Please try again later.';
                }
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    errorDiv.textContent = '';
                }, 3000);
            }
        });
    </script>
</body>
</html>
