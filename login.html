<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f4f4f4; border-radius: 5px;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="error" style="color: red;"></p>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include',
                    redirect: 'manual' // Prevent automatic redirect following
                });
                console.log('Login response status:', response.status);
                console.log('Login response headers:', response.headers.get('Location'));
                if (response.status === 302 || response.redirected) {
                    const redirectUrl = response.headers.get('Location') || '/chat';
                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                } else if (response.ok) {
                    // Handle unexpected non-redirect success (e.g., JSON response)
                    const data = await response.json();
                    if (data.error) {
                        document.getElementById('error').textContent = data.error;
                    } else {
                        window.location.href = '/chat';
                    }
                } else {
                    const data = await response.json();
                    document.getElementById('error').textContent = data.error || 'Login failed';
                }
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('error').textContent = 'Login failed: ' + err.message;
            }
        });
    </script>
</body>
</html>
