<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UlisChat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #e0e5ec);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1E90FF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #45b7aa;
        }
        .register-link {
            margin-top: 15px;
            color: #1E90FF;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <a href="#" class="register-link" onclick="showRegister()">Need an account? Register here</a>
        </form>
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <button type="submit" id="register-form-inner">Register</button>
            <a href="#" class="register-link" onclick="showLogin()">Back to Login</a>
        </form>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.querySelector('.register-link').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.querySelector('.register-link').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.querySelector('#login-form input[name="username"]').value;
            const password = document.querySelector('#login-form input[name="password"]').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            })
            .then(res => {
                console.log('Login response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Login response data:', data);
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            })
            .catch(err => {
                console.error('Login fetch error:', err);
                alert('Login error: ' + err.message);
            });
        });

        document.getElementById('register-form-inner').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.querySelector('#register-form-inner input[name="username"]').value;
            const password = document.querySelector('#register-form-inner input[name="password"]').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            })
            .then(res => {
                console.log('Register response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Register response data:', data);
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            })
            .catch(err => {
                console.error('Register fetch error:', err);
                alert('Registration error: ' + err.message);
            });
        });
    </script>
</body>
</html>
