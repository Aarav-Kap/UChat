<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UlisChat</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e0e5ec);
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #45b7aa; }
        .register-link { margin-top: 10px; }
        .register-link a { color: #4ecdc4; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="#" onclick="showRegister()">Register</a>
        </div>
        <div id="register-form" style="display: none;">
            <form id="register-form-inner" action="/register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div><a href="#" onclick="showLogin()">Back to Login</a></div>
        </div>
    </div>
    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.querySelector('.register-link').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.querySelector('.register-link').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    
        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.querySelector('#login-form input[name="username"]').value;
            const password = document.querySelector('#login-form input[name="password"]').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // Ensure cookies are sent
            })
            .then(res => {
                console.log('Login response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Login response data:', data);
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            })
            .catch(err => {
                console.error('Login fetch error:', err);
                alert('Login error: ' + err);
            });
        });
    
        document.getElementById('register-form-inner').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.querySelector('#register-form-inner input[name="username"]').value;
            const password = document.querySelector('#register-form-inner input[name="password"]').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include' // Ensure cookies are sent
            })
            .then(res => {
                console.log('Register response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Register response data:', data);
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            })
            .catch(err => {
                console.error('Register fetch error:', err);
                alert('Registration error: ' + err);
            });
        });
    </script>
