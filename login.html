<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UlisChat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* [Existing styles remain unchanged] */
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login to UlisChat</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            if (!username || username.length < 3 || !password) {
                errorDiv.textContent = 'Username and password must be at least 3 characters long';
                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 3000);
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            })
                .then(res => {
                    if (!res.ok) throw new Error('Login failed');
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        window.location.href = '/chat?nocache=' + Date.now();
                    } else {
                        errorDiv.textContent = data.error || 'Login failed';
                        errorDiv.style.display = 'block';
                        setTimeout(() => errorDiv.style.display = 'none', 3000);
                    }
                })
                .catch(err => {
                    console.error('Login error:', err.message);
                    errorDiv.textContent = 'Error logging in';
                    errorDiv.style.display = 'block';
                    setTimeout(() => errorDiv.style.display = 'none', 3000);
                });
        }

        document.getElementById('password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
