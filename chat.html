<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error-message" style="display: none; color: red; position: fixed; top: 10px; left: 50%; transform: translateX(-50%);"></div>
    <div id="sidebar">
        <h2 id="current-username"></h2>
        <h3>Users Online: <span id="user-count">0</span></h3>
        <ul id="user-list"></ul>
        <button onclick="changeUsername()">Change Username</button>
        <button onclick="showColorPicker()">Change Color</button>
        <select id="language-select" onchange="updateLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
        <button onclick="toggleMute()">Toggle Mute (Unmuted)</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
    <div id="chat-container">
        <div id="tabs">
            <button class="tab-button active" data-tab="main" onclick="switchTab('main')">Main Chat</button>
        </div>
        <div id="dm-tabs">
            <div id="chat-area" class="chat-area active">
                <div class="chat-content"></div>
            </div>
        </div>
        <div id="typing-indicator"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="media-input" accept="image/*,video/*" onchange="sendMedia()">
            <label for="media-input">Media</label>
        </div>
    </div>

    <div id="call-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
        <p id="call-status"></p>
        <button id="accept-call">Accept</button>
        <button id="decline-call">Decline</button>
    </div>

    <div id="call-interface" style="display: none; position: fixed; top: 10px; right: 10px; background: #f0f0f0; padding: 10px; border-radius: 5px; z-index: 1000;">
        <p id="call-with"></p>
        <button onclick="hangUp()">Hang Up</button>
    </div>

    <audio id="remote-audio" autoplay></audio>
    <audio id="notification-sound" src="notification.mp3"></audio>

    <div id="color-picker-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px;">
        <input type="color" id="color-picker">
        <button onclick="changeColor()">Apply</button>
        <button onclick="hideColorPicker()">Cancel</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
