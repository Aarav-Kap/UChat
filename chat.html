<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-picker-element@^1.0.0" type="module"></script>
    <script src="/client.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-gray-800 text-white p-4 flex flex-col space-y-4 md:block hidden">
            <h2 id="current-username" class="text-lg font-bold"></h2>
            <button onclick="window.location.href='/profile'" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">Profile</button>
            <button onclick="showColorPicker()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">Change Color</button>
            <button id="mute-btn" onclick="toggleMute()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200">Toggle Mute (Unmuted)</button>
            <button onclick="window.location.href='/logout'" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">Logout</button>
            <select id="language-select" onchange="updateLanguage()" class="bg-gray-700 text-white p-2 rounded">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
            <h3 class="text-green-400">Channels</h3>
            <ul id="channel-list" class="space-y-2"></ul>
            <h3 class="text-green-400">Online Users: <span id="user-count">0</span></h3>
            <ul id="user-list" class="space-y-2"></ul>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden fixed top-4 left-4 z-50 text-gray-800 text-2xl"><i class="fas fa-bars"></i></button>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 flex flex-col p-4">
            <div id="tabs" class="flex space-x-2 mb-4 overflow-x-auto"></div>
            <div id="chat-area" class="chat-area active flex-1 bg-white rounded-lg p-4 overflow-y-auto shadow-md">
                <div class="chat-content"></div>
            </div>
            <div id="dm-tabs" class="hidden"></div>
            <div id="typing-indicator" class="text-gray-500 italic mt-2"></div>
            <div class="mt-4 flex items-center space-x-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500" oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="toggleEmojiPicker()" class="bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300"><i class="fas fa-smile"></i></button>
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="sendImage()">
                <button onclick="document.getElementById('image-input').click()" class="bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300"><i class="fas fa-image"></i></button>
                <button id="record-btn" onclick="startRecording()" class="bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Send</button>
            </div>
            <div id="emoji-picker-container" class="hidden absolute bottom-16 right-4 bg-white border rounded-lg p-2 shadow-md">
                <emoji-picker></emoji-picker>
            </div>
            <div id="reply-container" class="hidden bg-gray-100 p-2 rounded-lg flex items-center space-x-2 mt-2">
                <p id="reply-preview" class="text-sm text-gray-600 truncate"></p>
                <button onclick="cancelReply()" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="color-picker-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm">
            <h3 class="text-green-600">Pick a Color</h3>
            <input type="color" id="color-picker" class="w-full h-10 mt-2">
            <div class="flex space-x-2 mt-4">
                <button onclick="changeColor()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Apply</button>
                <button onclick="hideColorPicker()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
            </div>
        </div>
    </div>
    <div id="call-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm">
            <p id="call-status" class="text-green-600"></p>
            <div class="flex space-x-2 mt-4">
                <button id="accept-call" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Accept</button>
                <button id="decline-call" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Decline</button>
            </div>
        </div>
    </div>
    <div id="call-interface" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg hidden shadow-md">
        <p id="call-with" class="text-green-600"></p>
        <button onclick="hangUp()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mt-2">Hang Up</button>
    </div>

    <audio id="remote-audio" autoplay></audio>
    <audio id="notification-sound" src="/notification.mp3"></audio>
</body>
</html>
