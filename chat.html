<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat - Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-picker-element@^1.0.0" type="module"></script>
    <script src="/app.js" defer></script>
</head>
<body class="bg-gray-700 dark:bg-gray-800 text-gray-900 dark:text-white font-inter transition-colors duration-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-72 bg-gray-800 dark:bg-gray-900 p-4 flex flex-col space-y-4 transition-colors duration-300">
            <div class="flex items-center space-x-3">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">UChat</h2>
                <img id="sidebar-profile-pic" src="" alt="Profile" class="w-8 h-8 rounded-full border-2 border-blue-500">
            </div>
            <div class="flex-1 space-y-4 overflow-y-auto">
                <h3 class="text-gray-400 font-semibold uppercase tracking-wide">School Channels</h3>
                <ul id="channel-list" class="space-y-2"></ul>
                <h3 class="text-gray-400 font-semibold uppercase tracking-wide">Direct Messages</h3>
                <ul id="dm-list" class="space-y-2"></ul>
                <h3 class="text-gray-400 font-semibold uppercase tracking-wide">Groups</h3>
                <button onclick="toggleGroupCreation()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Create Group</button>
                <div id="group-creation" class="hidden space-y-2">
                    <input id="group-name" type="text" placeholder="Group Name" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <select id="group-members" multiple class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" size="3"></select>
                    <button onclick="createGroup()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Create</button>
                </div>
                <ul id="group-list" class="space-y-2"></ul>
            </div>
            <div class="space-y-2">
                <button onclick="window.location.href='/profile'" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Profile</button>
                <button onclick="showSettings()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Settings</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <div class="p-4 bg-gray-600 dark:bg-gray-700 flex items-center space-x-3 border-b border-gray-500 transition-colors duration-300">
                <h2 id="chat-title" class="text-xl font-semibold text-white">Math</h2>
            </div>
            <div id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-700 dark:bg-gray-800 transition-colors duration-300">
                <div id="pinned-messages" class="space-y-2"></div>
                <div id="messages" class="space-y-4"></div>
            </div>
            <div id="typing-indicator" class="text-gray-400 dark:text-gray-500 p-2"></div>
            <div id="reply-container" class="bg-gray-600 dark:bg-gray-700 p-2 rounded-lg flex items-center space-x-2 mx-4 hidden transition-colors duration-300">
                <p id="reply-preview" class="text-sm truncate flex-1 text-gray-300 dark:text-gray-400"></p>
                <button onclick="cancelReply()" class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all">Cancel</button>
            </div>
            <div class="p-4 bg-gray-600 dark:bg-gray-700 flex items-center space-x-3 transition-colors duration-300">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-500 dark:bg-gray-600 text-white border border-gray-400 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="toggleEmojiPicker()" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all"><i class="fas fa-smile"></i></button>
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="sendImage()">
                <button onclick="document.getElementById('image-input').click()" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all"><i class="fas fa-image"></i></button>
                <button id="record-btn" onclick="startRecording()" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm transform transition-all hover:scale-105">
            <h3 class="text-xl font-semibold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent mb-4">Settings</h3>
            <button onclick="showColorPicker()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all mb-2">Change Color</button>
            <select id="language-select" onchange="updateLanguage()" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-2">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
            <button onclick="toggleTheme()" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all mb-2">Toggle Theme</button>
            <button onclick="logout()" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all">Logout</button>
            <button onclick="hideSettings()" class="w-full bg-gray-400 dark:bg-gray-600 text-white p-2 rounded-lg hover:bg-gray-500 dark:hover:bg-gray-500 transform hover:scale-105 transition-all mt-2">Close</button>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm transform transition-all hover:scale-105">
            <h3 class="text-xl font-semibold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent mb-4">Pick a Color</h3>
            <input type="color" id="color-picker" class="w-full h-10 mt-2">
            <div class="flex space-x-2 mt-4">
                <button onclick="changeColor()" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Apply</button>
                <button onclick="hideColorPicker()" class="bg-gray-400 dark:bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 dark:hover:bg-gray-500 transform hover:scale-105 transition-all">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Call Modal -->
    <div id="call-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl w-full max-w-sm transform transition-all hover:scale-105">
            <p id="call-status" class="text-blue-500 dark:text-blue-400 mb-4"></p>
            <div class="flex space-x-2">
                <button id="accept-call" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all">Accept</button>
                <button id="decline-call" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all">Decline</button>
            </div>
        </div>
    </div>

    <div id="call-interface" class="fixed bottom-4 right-4 bg-gray-800 p-4 rounded-2xl hidden">
        <p id="call-with" class="text-blue-500"></p>
        <button onclick="hangUp()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all mt-2">Hang Up</button>
    </div>

    <div id="emoji-picker-container" class="absolute bottom-16 right-4 bg-gray-800 border border-blue-500 rounded-2xl p-2 hidden transform transition-all hover:scale-105">
        <emoji-picker></emoji-picker>
    </div>

    <audio id="remote-audio" autoplay></audio>
    <audio id="notification-sound" src="/notification.mp3"></audio>
</body>
</html>
