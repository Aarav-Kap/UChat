<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolChat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-picker-element@^1.0.0" type="module"></script>
    <script src="/client.js" defer></script>
</head>
<body class="bg-black text-white flex flex-col h-screen">
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-900 p-4 space-y-4">
            <h2 class="text-xl font-bold text-blue-700">SchoolChat</h2>
            <div class="space-y-2">
                <h3 class="text-red-600 font-semibold">Channels</h3>
                <ul id="channel-list" class="space-y-1"></ul>
                <h3 class="text-red-600 font-semibold">DMs</h3>
                <ul id="dm-list" class="space-y-1"></ul>
                <h3 class="text-red-600 font-semibold">Groups</h3>
                <button onclick="toggleGroupCreation()" class="w-full bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600">New Group</button>
                <div id="group-creation" class="hidden space-y-2">
                    <input id="group-name" type="text" placeholder="Group Name" class="w-full p-2 rounded-md bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-700">
                    <select id="group-members" multiple class="w-full p-2 rounded-md bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-700" size="3"></select>
                    <button onclick="createGroup()" class="w-full bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600">Create</button>
                </div>
                <ul id="group-list" class="space-y-1"></ul>
                <button onclick="window.location.href='/profile'" class="w-full bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600">Profile</button>
                <button onclick="window.location.href='/logout'" class="w-full bg-red-600 text-white p-2 rounded-md hover:bg-red-500">Logout</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <div class="p-4 bg-gray-800 border-b border-red-600 flex justify-between items-center">
                <h2 id="chat-title" class="text-xl text-blue-700">Main Hall</h2>
                <button id="group-call-btn" onclick="startGroupCall()" class="bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600 hidden"><i class="fas fa-users"></i> Group Call</button>
            </div>
            <div id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div id="messages" class="space-y-4"></div>
            </div>
            <div id="typing-indicator" class="text-gray-400 p-2"></div>
            <div class="p-4 bg-gray-800 flex items-center space-x-2">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-700" oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="toggleEmojiPicker()" class="bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600"><i class="fas fa-smile"></i></button>
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="sendImage()">
                <button onclick="document.getElementById('image-input').click()" class="bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600"><i class="fas fa-image"></i></button>
                <button id="record-btn" onclick="startRecording()" class="bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="bg-blue-700 text-white p-2 rounded-md hover:bg-blue-600"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="reply-container" class="bg-gray-700 p-2 rounded-md flex items-center space-x-2 hidden">
                <p id="reply-preview" class="text-sm truncate flex-1"></p>
                <button onclick="cancelReply()" class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-500">Cancel</button>
            </div>
        </div>

        <!-- Call Modal -->
        <div id="call-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-4 rounded-md w-full max-w-sm">
                <p id="call-status" class="text-blue-700"></p>
                <div class="flex space-x-2 mt-4">
                    <button id="accept-call" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-600">Accept</button>
                    <button id="decline-call" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500">Decline</button>
                </div>
            </div>
        </div>

        <div id="call-interface" class="fixed bottom-4 right-4 bg-gray-800 p-4 rounded-md hidden">
            <p id="call-with" class="text-blue-700"></p>
            <button onclick="hangUp()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500 mt-2">Hang Up</button>
        </div>

        <div id="emoji-picker-container" class="absolute bottom-16 right-4 bg-gray-800 border border-red-600 rounded-md p-2 hidden">
            <emoji-picker></emoji-picker>
        </div>
        <audio id="remote-audio" autoplay></audio>
        <audio id="notification-sound" src="/notification.mp3"></audio>
    </div>
</body>
</html>
