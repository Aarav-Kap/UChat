<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/emoji-picker-element@^1.0.0" type="module"></script>
    <script src="/client.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen transition-colors duration-300">
    <div class="w-full max-w-4xl mx-auto">
        <!-- Top Navigation Bar -->
        <div class="bg-white shadow-md p-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-navy-900 flex items-center">
                <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20m-8-4h16"></path>
                    <circle cx="12" cy="12" r="2" fill="currentColor"></circle>
                </svg>
                UChat - <span id="chat-name">General</span>
            </h1>
            <div class="flex space-x-4">
                <button onclick="showTab('channels')" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Channels</button>
                <button onclick="showTab('dms')" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">DMs</button>
                <button onclick="showTab('groups')" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Groups</button>
                <button onclick="showTab('settings')" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Settings</button>
                <button onclick="window.location.href='/profile'" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <!-- Tab Content -->
        <div id="channels-tab" class="mt-4 hidden">
            <ul id="channel-list" class="space-y-2"></ul>
        </div>
        <div id="dms-tab" class="mt-4 hidden">
            <ul id="dm-list" class="space-y-2"></ul>
        </div>
        <div id="groups-tab" class="mt-4 hidden">
            <button onclick="toggleGroupCreation()" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 mb-4">New Group</button>
            <div id="group-creation" class="hidden space-y-2 mb-4">
                <input id="group-name" type="text" placeholder="Group Name" class="p-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navy-900">
                <select id="group-members" multiple class="p-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navy-900" size="3"></select>
                <button onclick="createGroup()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Create</button>
            </div>
            <ul id="group-list" class="space-y-2"></ul>
        </div>
        <div id="settings-tab" class="mt-4 hidden">
            <div class="space-y-4">
                <button onclick="showColorPicker()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Change Color</button>
                <select id="language-select" onchange="updateLanguage()" class="p-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navy-900">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                </select>
                <button id="theme-toggle" onclick="toggleTheme()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Toggle Theme</button>
                <button id="mute-btn" onclick="toggleMute()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Mute (Off)</button>
                <button onclick="window.location.href='/logout'" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Logout</button>
            </div>
        </div>

        <!-- Chat Timeline -->
        <div id="chat-area" class="mt-4 h-[70vh] overflow-y-auto relative">
            <div class="timeline-line"></div>
            <div class="chat-content"></div>
        </div>

        <!-- Chat History Snapshot -->
        <div class="mt-2 flex items-center space-x-2">
            <input type="date" id="snapshot-date" class="p-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navy-900">
            <button onclick="loadSnapshot()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Jump to Date</button>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="text-gray-500 italic p-2"></div>

        <!-- Input Bar -->
        <div class="fixed bottom-0 left-0 right-0 max-w-4xl mx-auto bg-white p-4 shadow-md flex items-center space-x-2">
            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-navy-900" oninput="handleTyping()" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="toggleEmojiPicker()" class="bg-navy-900 text-white p-3 rounded-lg hover:bg-navy-800"><i class="fas fa-smile"></i></button>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="sendImage()">
            <button onclick="document.getElementById('image-input').click()" class="bg-navy-900 text-white p-3 rounded-lg hover:bg-navy-800"><i class="fas fa-image"></i></button>
            <button id="record-btn" onclick="startRecording()" class="bg-navy-900 text-white p-3 rounded-lg hover:bg-navy-800"><i class="fas fa-microphone"></i></button>
            <button onclick="sendMessage()" class="bg-navy-900 text-white p-3 rounded-lg hover:bg-navy-800"><i class="fas fa-paper-plane"></i></button>
        </div>

        <!-- Reply Container -->
        <div id="reply-container" class="fixed bottom-16 left-0 right-0 max-w-4xl mx-auto bg-gray-100 p-2 rounded-lg flex items-center space-x-2 hidden">
            <p id="reply-preview" class="text-sm text-navy-900 truncate flex-1"></p>
            <button onclick="cancelReply()" class="bg-teal-500 text-white px-2 py-1 rounded-lg hover:bg-teal-600">Cancel</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="color-picker-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm">
            <h3 class="text-navy-900">Pick a Color</h3>
            <input type="color" id="color-picker" class="w-full h-10 mt-2">
            <div class="flex space-x-2 mt-4">
                <button onclick="changeColor()" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Apply</button>
                <button onclick="hideColorPicker()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
            </div>
        </div>
    </div>
    <div id="call-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-lg w-full max-w-sm">
            <p id="call-status" class="text-navy-900"></p>
            <div class="flex space-x-2 mt-4">
                <button id="accept-call" class="bg-navy-900 text-white px-4 py-2 rounded-lg hover:bg-navy-800">Accept</button>
                <button id="decline-call" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Decline</button>
            </div>
        </div>
    </div>
    <div id="call-interface" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg hidden shadow-md">
        <p id="call-with" class="text-navy-900"></p>
        <button onclick="hangUp()" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 mt-2">Hang Up</button>
    </div>
    <div id="emoji-picker-container" class="absolute bottom-20 right-4 bg-white border rounded-lg p-2 shadow-md hidden">
        <emoji-picker></emoji-picker>
    </div>
    <audio id="remote-audio" autoplay></audio>
    <audio id="notification-sound" src="/notification.mp3"></audio>
</body>
</html>
